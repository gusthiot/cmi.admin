<template name="Prices$Edit">
    {{> tabular table=makeTable class="responsive-table striped"}}
</template>

<template name="Prices$columnHead">
    {{translate type}}
    {{> Widget$Select value=type values=values editable=1 helpers=helpers}}
</template>

<template name="Prices$cell$entitled">
    {{> Widget$InputText vmTag="entitled" value=entitled editable=0}}
</template>

<template name="Prices$cell$natureId">
    {{> Widget$Select vmTag="natureId" value=natureId editable=0 helpers=helpers}}
</template>

<template name="Prices$cell$remove">
    <button class="btn-floating waves-effect waves-light cancelItem"><i class="material-icons">cancel</i></button>
</template>
<template name="Prices$addButton">
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="modalAdd"><i
            class="material-icons">add</i></a>
    {{> Prices$modalAdd}}
</template>

<template name="Prices$modalAdd">
    <div id="modalAdd" class="modal bottom-sheet">
        <div class="modal-content center">
            <h4>Add Price</h4>
            <div class="row">
                <form class="col s6 offset-s3">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="entitled" type="text" class="validate">
                            <label for="entitled">Entitled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="select-wrapper col s6">
                            <label for="nature">Nature</label>
                            <select class="form-control validate" id="nature">
                                {{#each natures}}
                                    {{> Prices$nature}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col s6 center">
                    <div class="row">
                        <a class="modal-action modal-close btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">cancel</i></a>
                        <a class="modal-action modal-done modal-close btn-floating btn-large waves-effect waves-light green">
                            <i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="Prices$nature">
    <option value="{{_id}}">{{entitled}}</option>
</template>

<template name="Prices$Pagination">
    {{> Prices$addButton}}
    {{#if notnull pages}}
        {{#if notfirst page}}
            <button class="previous btn-large waves-effect waves-light">Previous</button>
        {{/if}}
        <span class="letSize">{{page}} of {{pages}}</span>
        {{#if notlast page pages}}
            <button class="next btn-large waves-effect waves-light">Next</button>
        {{/if}}
    {{/if}}
</template>
