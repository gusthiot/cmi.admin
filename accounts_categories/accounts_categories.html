<template name="AccountsCats$Edit">
    {{> tabular table=makeTable class="responsive-table striped"}}
</template>

<template name="AccountsCats$columnHead">
    {{ translate type}}
    {{> Widget$Select value=type values=values editable=1}}
</template>

<template name="AccountsCats$cell$entitled">
    {{> Widget$InputText vmTag="entitled" value=entitled editable=0}}
</template>

<template name="AccountsCats$cell$accountCode">
    {{> Widget$InputText vmTag="accountCode" value=accountCode editable=0}}
</template>

<template name="AccountsCats$cell$dateVar">
    {{> Widget$Select vmTag="dateVar" value=dateVar editable=0}}
</template>

<template name="AccountsCats$cell$monthsMax">
    {{> Widget$InputText vmTag="monthsMax" value=monthsMax editable=0}}
</template>

<template name="AccountsCats$cell$startTime">
    {{> Widget$DateTime vmTag="startTime" value=startTime editable=0}}
</template>

<template name="AccountsCats$cell$endTime">
    {{> Widget$DateTime vmTag="endTime" value=endTime editable=0}}
</template>

<template name="AccountsCats$cell$multi">
    {{> Widget$Select vmTag="multi" value=multi editable=0}}
</template>

<template name="AccountsCats$cell$remove">
    <a class="btn-floating waves-effect waves-light cancelItem"><i class="material-icons">cancel</i></a>
</template>

<template name="AccountsCats$addButton">
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="modalAdd"><i
            class="material-icons">add</i></a>
    {{> AccountsCats$modalAdd}}
</template>

<template name="AccountsCats$modalAdd">
    <div id="modalAdd" class="modal bottom-sheet">
        <div class="modal-content center">
            <h4>{{modalAdd}}</h4>
            <div class="row">
                <form class="col s6 offset-s3">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="entitled" type="text" class="validate">
                            <label for="entitled">{{translate 'entitled'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="account_code" type="text" class="validate">
                            <label for="account_code">{{translate 'accountCode'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label>Dates : </label>
                            <input id="true" type="radio" class="validate" name="date_var" value="VAR">
                            <label for="true">VAR</label>
                            <input id="false" type="radio" class="validate" name="date_var" checked="checked" value="FIX">
                            <label for="false">FIX</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="months_max" type="text" class="validate">
                            <label for="months_max">{{translate 'monthsMax'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="start_time" type="date" class="datepicker validate">
                            <label for="start_time" class="active">{{translate 'startTime'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="end_time" type="date" class="datepicker validate">
                            <label for="end_time" class="active">{{translate 'endTime'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label>Multi : </label>
                            <input id="true" type="radio" class="validate" name="multi" value="VRAI">
                            <label for="true">VRAI</label>
                            <input id="false" type="radio" class="validate" name="multi" checked="checked" value="FAUX">
                            <label for="false">FAUX</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col s6 center">
                    <div class="row">
                        <a class="modal-action modal-close btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">cancel</i></a>
                        <a class="modal-action modal-done modal-close btn-floating btn-large waves-effect waves-light green">
                            <i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="AccountsCats$Pagination">
    {{> AccountsCats$addButton}}
    {{#if notnull pages}}
        {{#if notfirst page}}
            <a class="previous btn-large waves-effect waves-light">Previous</a>
        {{/if}}
        <span class="letSize">{{page}} of {{pages}}</span>
        {{#if notlast page pages}}
            <a class="next btn-large waves-effect waves-light">Next</a>
        {{/if}}
    {{/if}}
</template>
