<template name="CustomersCats$Edit">
    {{> tabular table=makeTable class="responsive-table striped"}}
</template>


<template name="CustomersCats$columnHead">
    {{type}}
    {{> Widget$Select value=type values=values editable=1 helpers=helpers}}
</template>

<template name="CustomersCats$cell$entitled">
    {{> Widget$Select vmTag="entitled" value=entitled editable=0 helpers=translateKey}}
</template>

<template name="CustomersCats$cell$codeN">
    {{> Widget$Select vmTag="codeN" value=codeN editable=0 helpers=translateKey}}
</template>

<template name="CustomersCats$cell$remove">
    <button class="btn-floating waves-effect waves-light cancelItem"><i class="material-icons">cancel</i></button>
</template>

<template name="CustomersCats$addButton">
    <!-- Modal Trigger -->
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="modalAddCategory"><i
            class="material-icons">add</i></a>

    {{> CustomersCats$cell$modalCategory}}
</template>

<template name="CustomersCats$cell$modalCategory">
    <!-- Modal Structure -->
    <div id="modalAddCategory" class="modal bottom-sheet">
        <div class="modal-content center">
            <h4>Add Customers Category</h4>
            <div class="row">
                <form class="col s6 offset-s3">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="entitled" type="text" class="validate">
                            <label for="entitled">Entitled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="code_n" type="text" class="validate">
                            <label for="code_n">Code N</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col s6 center">
                    <div class="row">
                        <a class="modal-action modal-close btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">cancel</i></a>
                        <a class="modal-action modal-done btn-floating btn-large waves-effect waves-light green">
                            <i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="CustomersCats$Pagination">
    {{> CustomersCats$addButton}}
    {{#if notnull pages}}
        {{#if notfirst page}}
            <button class="previous btn-large waves-effect waves-light">Previous</button>
        {{/if}}
        <span class="letSize">{{page}} of {{pages}}</span>
        {{#if notlast page pages}}
            <button class="next btn-large waves-effect waves-light">Next</button>
        {{/if}}
    {{/if}}

</template>
