<template name="Billables$Edit">
    {{> tabular table=makeTable class="responsive-table striped"}}
</template>

<template name="Billable$columnHead">
    {{> Widget$Select value=type values=values editable=1 helpers=helpers}}
</template>

<template name="Billable$cell$type">
    {{> Widget$Select vmTag="type" value=type values=values editable=isEditing helpers=translateKey}}
</template>


<template name="Billable$cell$operatedByUser">
    {{> Widget$Select value=operatedByUser values=users editable=isEditing helpers=helpers vmTag="operatedByUser"}}
</template>

<template name="Billable$cell$billableToAccount">
    {{> Widget$InputText vmTag="billableToAccount" value=billableToAccount editable=isEditing}}
</template>

<template name="Billable$cell$billableToAccount$edit">
    <div class="row">
        <div class="input-field col s12">
            <input value="{{valueToAccount}}" id="account" type="text" class="validate">
            <label class="active" for="account">account</label>
        </div>
    </div>
</template>

<template name="Billable$cell$billableToProject">
    {{> Widget$Select vmTag="billableToProject" value=billableToProject values=projects editable=isEditing}}
</template>

<template name="Billable$cell$startTime">
    {{> Widget$Date vmTag="startTime" value=formattedDate editable=isEditing helpers=asDatePickerTime}}
</template>

<template name="Billable$cell$billingDetails">
    {{> Widget$Textarea vmTag="billingDetails" value=billingDetails editable=isEditing}}
</template>

<template name="Billable$cell$discount">
    {{> Widget$Select vmTag="discount" value=discount values=discounts editable=isEditing}}
</template>

<template name="Billable$cell$validationState">
    {{> Widget$Select vmTag="validationState" value=validationState values=validationStates editable=isEditing}}
</template>

<template name="Billable$cell$valSaveBtn">
    {{#if isEditing}}
        {{> Billable$cell$valSaveBtn$edit}}
    {{/if}}
</template>

<template name="Billable$cell$valSaveBtn$edit">
    <button class="btn-floating waves-effect waves-light cancelItem"><i class="material-icons">cancel</i></button>
</template>

<template name="Billables$addButton">
    <!-- Modal Trigger -->
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="modalAddUser"><i
            class="material-icons">add</i></a>

    {{> Billable$cell$modalUser}}
</template>

<template name="Billable$cell$modalUser">
    <!-- Modal Structure -->
    <div id="modalAddUser" class="modal bottom-sheet">
        <div class="modal-content center">
            <h4>Add User</h4>
            <div class="row">
                <form class="col s6 offset-s3">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col s6 center">
                    <div class="row">
                        <a class="modal-action modal-close btn-floating btn-large waves-effect waves-light green"
                           href="#!"><i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="Billable$cell$toastEdited">
    <span>
        {{#if error}}
            {{> errorIcon}}Failed to edit Row
        {{else}}
            {{> doneIcon}} 1 Row edited successfully
        {{/if}}
    </span>
</template>

<template name="errorIcon">
    <i class="material-icons left materialize-red-text text-lighten-1">&#xE001;</i>
</template>

<template name="doneIcon">
    <i class="material-icons left light-green-text text-darken-2">&#xE876;</i>
</template>

<template name="Billable$Pagination">
    {{> Billables$addButton}}
    <button class="previous btn-large waves-effect waves-light">Previous</button>
    <span class="letSize">{{page}} of {{pages}}</span>
    <button class="nexts btn-large waves-effect waves-light">Next</button>
</template>
