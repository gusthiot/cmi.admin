    <button class="btn-floating waves-effect waves-light cancelItem"><i class="material-icons">cancel</i></button>

<template name="Customers$addButton">
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="modalAdd"><i
            class="material-icons">add</i></a>
    {{> Customers$modalAdd}}
</template>

<template name="Customers$modalAdd">
    <div id="modalAdd" class="modal bottom-sheet">
        <div class="modal-content center">
            <h4>{{modalAdd}}</h4>
            <div class="row">
                <form class="col s6 offset-s3">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="code_cmi" type="text" class="validate">
                            <label for="code_cmi">{{translate '_id'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="code_sap" type="text" class="validate">
                            <label for="code_sap">{{translate 'codeSAP'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name" type="text" class="validate">
                            <label for="name">{{translate 'name'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="num_add" type="text" class="validate">
                            <label for="num_add">{{translate 'numAdd'}}</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="address" type="text" class="validate">
                            <label for="address">{{translate 'address'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="postal_box" type="text" class="validate">
                            <label for="postal_box">{{translate 'postalBox'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="npa" type="text" class="validate">
                            <label for="npa">{{translate 'npa'}}</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="city" type="text" class="validate">
                            <label for="city">{{translate 'city'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="country" type="text" class="validate">
                            <label for="country">{{translate 'country'}}</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="country_code" type="text" class="validate">
                            <label for="country_code">{{translate 'countryCode'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="abbreviation" type="text" class="validate">
                            <label for="abbreviation">{{translate 'abbreviation'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name2" type="text" class="validate">
                            <label for="name2">{{translate 'name2'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name3" type="text" class="validate">
                            <label for="name3">{{translate 'name3'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="select-wrapper col s6">
                            <label for="nature">{{translate 'natureId'}}</label>
                            <select class="form-control validate" id="nature">
                                {{#each natures}}
                                    {{> Customers$nature}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="select-wrapper col s6">
                            <label for="price">{{translate 'priceId'}}</label>
                            <select class="form-control validate" id="price">
                                {{#each prices}}
                                    {{> Customers$price}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="select-wrapper col s6">
                            <label for="rule">{{translate 'ruleId'}}</label>
                            <select class="form-control validate" id="rule">
                                {{#each rules}}
                                    {{> Customers$rule}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="base_fee" type="text" class="validate">
                            <label for="base_fee">{{translate 'baseFee'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="fixed_fee" type="text" class="validate">
                            <label for="fixed_fee">{{translate 'fixedFee'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="coef_a" type="text" class="validate">
                            <label for="coef_a">{{translate 'coefA'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="creation" type="text" class="validate">
                            <label for="creation">{{translate 'creation'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="changes" type="text" class="validate">
                            <label for="changes">{{translate 'changes'}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col s6 center">
                    <div class="row">
                        <a class="modal-action modal-close btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">cancel</i></a>
                        <a class="modal-action modal-done modal-close btn-floating btn-large waves-effect waves-light green">
                            <i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="Customers$nature">
    <option value="{{_id}}">{{entitled}}</option>
</template>

<template name="Customers$rule">
    <option value="{{_id}}">{{entitled}}</option>
</template>

<template name="Customers$price">
    <option value="{{_id}}">{{entitled}}</option>
</template>

<template name="Customers$Pagination">
    {{> Customers$addButton}}
    {{#if notnull pages}}
        {{#if notfirst page}}
            <button class="previous btn-large waves-effect waves-light">Previous</button>
        {{/if}}
        <span class="letSize">{{page}} of {{pages}}</span>
        {{#if notlast page pages}}
            <button class="next btn-large waves-effect waves-light">Next</button>
        {{/if}}
    {{/if}}
</template>
