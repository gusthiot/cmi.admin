<template name="User$Pick">
    <div class="dropdown" {{addID}}>

        {{! widget search user }}
        {{> Widget$User value="" values=userSearchDrop editable=true helpers="" vmTag=""}}


        {{#if isLoading}}<i class="fa fa-spinner fa-pulse"></i>{{/if}}

        <ul id="userSearchDrop" class="usersearch dropdown-content">
            {{#if cmiUsers}}
                {{#each cmiUsers}}
                    <li><a href="#" class="user" data-value="{{_id}}">{{fullName}}</a></li>
                {{/each}}
                <li class="divider"></li>
            {{/if}}
            {{#if messageCode}}
                <li class="message">{{_ messageCode}}</li>
                {{#if withLDAP}}
                    <li class="divider"></li>
                {{/if}}
            {{/if}}
            {{#if wantLDAP}}
                {{#if ldapUsers}}
                    {{#each ldapUsers}}
                        <li><a href="#" class="user" data-value="{{_id}}">{{ldapFullName}}</a></li>
                    {{/each}}
                {{else}}
                    <li class="message">
                        {{_ "User.search.noldapsearchresults"}}
                    </li>
                {{/if}}
            {{else}}
                {{#if withLDAP}}
                    <li>
                        <a href="#" class="ldapbutton"><i class="fa fa-folder"></i> {{_ "User.search.ldap"}}</a>
                    </li>
                {{/if}}
            {{/if}}
        </ul>
    </div>
</template>

<template name="User$Edit">
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                {{#if editingSelf}}
                    <h1>{{_ "User.EditFormSelf"}}</h1>
                {{else}}
                    <h1>{{_ "User.EditForm" object.fullName}}</h1>
                {{/if}}
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_account" type="text" class="validate">
                            <label for="icon_account">Full name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="icon_password" type="password" class="validate">
                            <label for="icon_password">Password</label>
                        </div>
                        <div class="card-panel">

                            <hr>
                            <select>
                                <option value="" disabled selected>Choose your language</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

    {{> Users$modalAdd}}
</template>

<template name="Users$modalAdd">
    <div id="modalAdd" class="modal bottom-sheet">
        <div class="modal-content center">
            <h4>{{modalAdd}}</h4>
            <div class="row">
                <form class="col s6 offset-s3">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="sciper" class="validate">
                            <label for="sciper">{{translate 'sciper'}} *</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="firstname" class="validate">
                            <label for="firstname">{{translate 'firstname'}} *</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="lastname" class="validate">
                            <label for="lastname">{{translate 'lastname'}} *</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="phone" class="validate">
                            <label for="phone">{{translate 'phone'}}</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="email" class="validate">
                            <label for="email">{{translate 'email'}} *</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="user_id" class="validate">
                            <label for="user_id">{{translate 'userId'}} *</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="login" class="validate">
                            <label for="login">{{translate 'login'}} *</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="password" class="validate">
                            <label for="password">{{translate 'password'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label>{{translate 'right'}} : </label>
                            <input id="active" type="radio" class="validate" name="right" value="Actif">
                            <label for="active">Actif</label>
                            <input id="passive" type="radio" class="validate" name="right" checked value="Passif">
                            <label for="passive">Passif</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="select-wrapper col s6">
                            <label for="level">{{translate 'levelId'}}</label>
                            <select class="form-control validate" id="level">
                                {{#each levels}}
                                    {{> Users$level}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="creation" class="validate">
                            <label for="creation">{{translate 'creation'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="changes" class="validate">
                            <label for="changes">{{translate 'changes'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="closing" class="validate">
                            <label for="closing">{{translate 'closing'}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col s6 center">
                    <div class="row">
                        <a class="modal-action modal-close btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">cancel</i></a>
                        <a class="modal-action modal-done modal-close btn-floating btn-large waves-effect waves-light green">
                            <i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="Users$level">
    <option value="{{_id}}">{{name}}</option>
</template>

<template name="Users$Pagination">
    {{> Users$addButton}}
    {{#if notnull pages}}
        {{#if notfirst page}}
            <button class="previous btn-large waves-effect waves-light">Previous</button>
        {{/if}}
        <span class="letSize">{{page}} of {{pages}}</span>
        {{#if notlast page pages}}
            <button class="nexts btn-large waves-effect waves-light">Next</button>
        {{/if}}
    {{/if}}
</template>
